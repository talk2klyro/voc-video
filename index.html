<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VOC — Videos, Audio & Reels</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">

      <!-- BRAND -->
      <div class="logo">
        <div class="logo-mark">VOC</div>
        <div class="logo-text">Voices of Care</div>
      </div>

      <!-- TOP NAV -->
      <nav class="top-nav" role="navigation" aria-label="Main Navigation">
        <button class="tab-btn active" data-tab="videos">Videos</button>
        <button class="tab-btn" data-tab="audio">Audio</button>
        <button class="tab-btn" data-tab="reels">Reels</button>
      </nav>

      <!-- RIGHT CONTROL -->
      <div class="right-controls">
        <button id="reload-json" class="btn small">Reload</button>
      </div>

    </div>
  </header>

  <!-- HERO -->
  <section id="hero" class="hero container">
    <div class="hero-copy">
      <h1 class="hero-title">Voices Of Care — Permission To Heal</h1>
      <p class="hero-sub">Health stories, short tips and reels — quick, trusted, human.</p>
    </div>
  </section>

  <!-- MAIN CONTENT -->
  <main>
    <section id="content" class="container">
      <div id="grid-container" class="grid-container"></div>
    </section>
  </main>

  <!-- PLAYER MODAL -->
  <div id="player-modal" class="player-modal" role="dialog" aria-hidden="true">
    <div class="player-sheet">

      <button id="close-player" class="close-btn" aria-label="Close">✕</button>

      <div class="player-wrap">
        <div id="player-container" class="player-container"></div>
      </div>

      <div class="player-meta">
        <h3 id="player-title"></h3>
        <p id="player-desc" class="muted"></p>

        <div id="player-actions" class="player-actions">
          <!-- JS injects:
              Like button
              Share button
              Timed notifications
          -->
        </div>

        <div id="next-carousel" class="next-carousel"></div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        © <span id="year"></span> voices of care 
      </div>

      <div class="socials">
        <a aria-label="YouTube" href="#" target="_blank" rel="noopener">YouTube</a>
      </div>
    </div>
  </footer>

  <!-- JS -->
  <script src="app.js"></script>

</body>
</html>
