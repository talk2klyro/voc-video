<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Talk2Health — Videos, Audio & Reels</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">
        <div class="logo-mark">T2H</div>
        <div class="logo-text">Talk2Health</div>
      </div>

      <nav class="top-nav" role="navigation" aria-label="Main">
        <button class="tab-btn active" data-tab="videos">Videos</button>
        <button class="tab-btn" data-tab="audio">Audio</button>
        <button class="tab-btn" data-tab="reels">Reels</button>
      </nav>

      <div class="right-controls">
        <button id="reload-json" class="btn small">Reload</button>
      </div>
    </div>
  </header>

  <main>
    <section id="hero" class="hero container">
      <div class="hero-copy">
        <h1 class="hero-title">Talk2Health — Voices of Care</h1>
        <p class="hero-sub">Health stories, short tips and reels — quick, trusted, human.</p>
      </div>
    </section>

    <section id="content" class="container">
      <!-- content area; grids are injected here -->
      <div id="grid-container" class="grid-container"></div>
    </section>
  </main>

  <!-- Player modal (used for video & reel embedding or audio playback) -->
  <div id="player-modal" class="player-modal" role="dialog" aria-hidden="true">
    <div class="player-sheet">
      <button id="close-player" class="close-btn" aria-label="Close player">✕</button>

      <div class="player-wrap">
        <div id="player-container" class="player-container"></div>
      </div>

      <div class="player-meta">
        <h3 id="player-title"></h3>
        <p id="player-desc" class="muted"></p>
        <div id="player-actions" class="player-actions"></div>
        <div id="next-carousel" class="next-carousel" aria-label="Next"></div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year"></span> Talk2Health</div>
      <div class="socials">
        <a aria-label="YouTube" href="#" target="_blank" rel="noopener">YouTube</a>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
